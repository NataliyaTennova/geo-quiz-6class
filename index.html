<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö—Ç–æ —Ö–æ—á–µ—Ç —Å—Ç–∞—Ç—å –º–∏–ª–ª–∏–æ–Ω–µ—Ä–æ–º?</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background: #1a237e;
      color: white;
      padding: 10px;
      display: flex;
      flex-direction: column-reverse;
    }
    .level {
      padding: 6px;
      margin: 2px 0;
      border-radius: 4px;
      background: #3949ab;
    }
    .current-level {
      background: #ffc107 !important;
      color: black;
      font-weight: bold;
    }
    .completed-level {
      background: #66bb6a !important;
    }
    .quiz-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .start-screen, .question-box, .end-screen {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
    }
    .answers button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
    }
    .answers button.correct { background-color: #4caf50 !important; }
    .answers button.wrong { background-color: #f44336 !important; }
    .answers button:disabled { opacity: 0.6; cursor: not-allowed; }
    #fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: #fff;
      font-size: 2em;
      display: none;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar"></div>
  <div class="quiz-container">
    <div class="start-screen" id="startScreen">
      <h1>–ö—Ç–æ —Ö–æ—á–µ—Ç —Å—Ç–∞—Ç—å –º–∏–ª–ª–∏–æ–Ω–µ—Ä–æ–º?</h1>
      <p>–ì–æ—Ç–æ–≤—ã –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–≤–æ–∏ –∑–Ω–∞–Ω–∏—è –ø–æ –≥–µ–æ–≥—Ä–∞—Ñ–∏–∏?</p>
      <!-- –î–û: –∫–Ω–æ–ø–∫–∞ –±–µ–∑ id –∏ —Å—Ä–∞–∑—É –∞–∫—Ç–∏–≤–Ω–∞
           –ü–û–°–õ–ï: –¥–∞—ë–º id –∏ –±–ª–æ–∫–∏—Ä—É–µ–º –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ -->
      <button id="startBtn" disabled>–ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤...</button>
    </div>

    <div class="question-box" id="quizBox" style="display:none;">
      <h2 id="question">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–∞...</h2>
      <div class="answers" id="answers"></div>
    </div>

    <div class="end-screen" id="endScreen" style="display:none;">
      <h2 id="endMessage"></h2>
      <button onclick="location.reload()">–°—ã–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>
  </div>

  <div id="fireworks">üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ –º–∏–ª–ª–∏–æ–Ω! üéâ</div>

  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg"></audio>
  <audio id="winSound" src="https://actions.google.com/sounds/v1/ambiences/the_big_game_winner.ogg"></audio>
  <audio id="loseSound" src="https://actions.google.com/sounds/v1/human_voices/female_sigh.ogg"></audio>

  <script>
    const levels = [
      '1 000 000', '500 000', '250 000', '125 000', '64 000',
      '32 000', '16 000', '8 000', '4 000', '2 000',
      '1 000', '500', '300', '200', '100'
    ];

    const sidebar = document.getElementById('sidebar');
    levels.forEach((lvl, i) => {
      const div = document.createElement('div');
      div.className = 'level';
      div.id = 'lvl-' + i;
      div.textContent = `${15 - i}. ${lvl}`;
      sidebar.appendChild(div);
    });

    // ===== –ù–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è "—á–µ—Å—Ç–Ω–æ–≥–æ" –ø–µ—Ä–µ–±–æ—Ä–∞ –≤–æ–ø—Ä–æ—Å–æ–≤ =====
    let allQuestions = [];     // –≤–µ—Å—å –º–∞—Å—Å–∏–≤ –∏–∑ questions.json
    let questions = [];        // 15 –≤–æ–ø—Ä–æ—Å–æ–≤ —Ç–µ–∫—É—â–µ–π –∏–≥—Ä—ã
    let current = 0;           // –∏–Ω–¥–µ–∫—Å —Ç–µ–∫—É—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞ (0..14)
    let questionOrder = [];    // –≥–ª–æ–±–∞–ª—å–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –∏–Ω–¥–µ–∫—Å–æ–≤ –≤–æ–ø—Ä–æ—Å–æ–≤
    let questionOrderPos = 0;  // —Ç–µ–∫—É—â–∞—è –ø–æ–∑–∏—Ü–∏—è –≤ –≥–ª–æ–±–∞–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤ (—Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º localStorage)
    function initQuestionOrder() {
      const savedOrder = localStorage.getItem('millionaire_questionOrder');
      const savedPos = localStorage.getItem('millionaire_questionOrderPos');

      if (savedOrder) {
        try {
          questionOrder = JSON.parse(savedOrder);
          questionOrderPos = parseInt(savedPos, 10) || 0;
        } catch {
          questionOrder = [];
          questionOrderPos = 0;
        }
      }

      // –ï—Å–ª–∏ –ø–æ—Ä—è–¥–æ–∫ –ø—É—Å—Ç–æ–π –∏–ª–∏ —Ä–∞–∑–º–µ—Ä –Ω–µ —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å —Ç–µ–∫—É—â–∏–º –±–∞–Ω–∫–æ–º ‚Äî —Å–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–π
      if (!Array.isArray(questionOrder) || questionOrder.length !== allQuestions.length) {
        questionOrder = Array.from({ length: allQuestions.length }, (_, i) => i);
        shuffle(questionOrder);
        questionOrderPos = 0;
      }

      // –ï—Å–ª–∏ –¥–æ –∫–æ–Ω—Ü–∞ –æ—Å—Ç–∞–ª–æ—Å—å –º–µ–Ω—å—à–µ 15 –≤–æ–ø—Ä–æ—Å–æ–≤ ‚Äî –Ω–∞—á–∏–Ω–∞–µ–º —Ü–∏–∫–ª –∑–∞–Ω–æ–≤–æ —Å –Ω–æ–≤–æ–≥–æ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è
      if (questionOrder.length - questionOrderPos < 15) {
        questionOrder = Array.from({ length: allQuestions.length }, (_, i) => i);
        shuffle(questionOrder);
        questionOrderPos = 0;
      }

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
      localStorage.setItem('millionaire_questionOrder', JSON.stringify(questionOrder));
      localStorage.setItem('millionaire_questionOrderPos', String(questionOrderPos));
    }

    // –ì–æ—Ç–æ–≤–∏–º 15 –≤–æ–ø—Ä–æ—Å–æ–≤ –¥–ª—è —Ç–µ–∫—É—â–µ–π –∏–≥—Ä—ã –∏–∑ –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞
    function prepareGameQuestions() {
      const slice = questionOrder.slice(questionOrderPos, questionOrderPos + 15);
      questions = slice.map(idx => allQuestions[idx]);

      // –°–¥–≤–∏–≥–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º
      questionOrderPos += 15;
      localStorage.setItem('millionaire_questionOrderPos', String(questionOrderPos));
    }

    async function loadQuestions() {
      try {
        const res = await fetch('questions.json');
        const data = await res.json();
        allQuestions = data.questions || [];

        if (!Array.isArray(allQuestions) || allQuestions.length < 15) {
          alert('–í —Ñ–∞–π–ª–µ questions.json –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 15 –≤–æ–ø—Ä–æ—Å–æ–≤.');
          return;
        }

        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –∏ –≤—ã–±–∏—Ä–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –¥–ª—è –∏–≥—Ä—ã
        initQuestionOrder();
        prepareGameQuestions();

        // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É —Å—Ç–∞—Ä—Ç–∞
        const startBtn = document.getElementById('startBtn');
        startBtn.disabled = false;
        startBtn.textContent = '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
        startBtn.onclick = startGame;
      } catch (e) {
        console.error(e);
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ questions.json');
      }
    }

    function startGame() {
      current = 0;
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('quizBox').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      document.querySelectorAll('.level').forEach(el => el.classList.remove('current-level', 'completed-level'));
      document.getElementById('lvl-' + (14 - current)).classList.add('current-level');

      const q = questions[current];
      document.getElementById('question').textContent = q.question;

      const shuffledOptions = shuffle([...q.options]);
      const correctAnswer = q.options[q.answer];

      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';
      shuffledOptions.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(opt, correctAnswer);
        answersDiv.appendChild(btn);
      });
    }

    function handleAnswer(selected, correct) {
      const btns = document.querySelectorAll('.answers button');
      btns.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correct) btn.classList.add('correct');
        if (btn.textContent === selected && selected !== correct) btn.classList.add('wrong');
      });

      if (selected === correct) {
        document.getElementById('correctSound').play();
        document.getElementById('lvl-' + (14 - current)).classList.add('completed-level');
        setTimeout(() => {
          current++;
          if (current < 15) showQuestion();
          else showWin();
        }, 1000);
      } else {
        document.getElementById('wrongSound').play();
        setTimeout(() => showEnd(false, correct), 1500);
      }
    }

    function showWin() {
      document.getElementById('quizBox').style.display = 'none';
      document.getElementById('fireworks').style.display = 'flex';
      document.getElementById('winSound').play();
      setTimeout(() => {
        document.getElementById('fireworks').style.display = 'none';
        showEnd(true);
      }, 5000);
    }

    function showEnd(won, correctAnswer) {
      document.getElementById('quizBox').style.display = 'none';
      document.getElementById('endScreen').style.display = 'block';
      if (!won) {
        document.getElementById('loseSound').play();
        document.getElementById('endMessage').textContent =
          `–ù–µ–≤–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π: ${correctAnswer}. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.`;
      } else {
        document.getElementById('endMessage').textContent = 'üéâ –í—ã –ø—Ä–æ—à–ª–∏ –∏–≥—Ä—É –¥–æ –∫–æ–Ω—Ü–∞! –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! üéâ';
      }
    }

    // –°—Ç–∞—Ä—Ç—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É –≤–æ–ø—Ä–æ—Å–æ–≤ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    loadQuestions();
  </script>
</body>
</html>
